<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ICANRUN ? Connect Strava</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: linear-gradient(135deg, #ff8a5c, #ffdd67);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        color: #222;
      }
      .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 3rem 4rem;
        border-radius: 1rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 420px;
      }
      h1 {
        margin-top: 0;
        font-size: 2rem;
      }
      a.button {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.9rem 1.8rem;
        border-radius: 999px;
        background: #fc4c02;
        color: #fff;
        font-weight: 600;
        text-decoration: none;
        letter-spacing: 0.02em;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      a.button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(252, 76, 2, 0.4);
      }
      p {
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <section class="card">
      <h1>ICANRUN Dashboard</h1>
      <p>Connect your Strava account to see personalised training summaries.</p>
      <a class="button" href="/api/auth/login">Connect with Strava</a>
    </section>
  </body>
</html>
