<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ICANRUN ? Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
        background: #f7f8fc;
        margin: 0;
        padding: 0;
        color: #1f2933;
      }
      header {
        background: #ffffff;
        padding: 1.5rem 2rem;
        box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      main {
        max-width: 960px;
        margin: 2rem auto;
        padding: 0 1.5rem 3rem;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .card {
        background: #fff;
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        padding: 0.75rem 1rem;
        background: #fff;
        border-radius: 0.75rem;
        box-shadow: 0 5px 14px rgba(15, 23, 42, 0.05);
        margin-bottom: 0.75rem;
      }
      button {
        background: transparent;
        border: none;
        font: inherit;
        color: #fc4c02;
        cursor: pointer;
        font-weight: 600;
      }
      #status {
        margin-top: 1rem;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <strong id="welcome">Fetching athlete?</strong>
        <div id="status">Loading latest stats?</div>
      </div>
      <button id="logout">Log out</button>
    </header>
    <main>
      <section class="cards">
        <article class="card">
          <h3>Distance</h3>
          <p id="total-distance">?</p>
        </article>
        <article class="card">
          <h3>Moving Time</h3>
          <p id="total-time">?</p>
        </article>
        <article class="card">
          <h3>Elevation Gain</h3>
          <p id="total-elev">?</p>
        </article>
        <article class="card">
          <h3>Avg Pace</h3>
          <p id="total-pace">?</p>
        </article>
      </section>
      <section>
        <h2>Recent Activities</h2>
        <ul id="activity-list">
          <li>Loading?</li>
        </ul>
      </section>
    </main>
    <script src="/static/app.js" type="module"></script>
  </body>
</html>
